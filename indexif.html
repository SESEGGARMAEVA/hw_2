        alert('Правильно. Столица и крупнейший город. — Сеул.');
        }
        else {
            alert('К сожелению, неправильно. Столица и крупнейший город. — Сеул.');
        }
        let populationCountry = prompt('Какая численность населения Южной Кореи по оценке 2022 года?');  
        if (populationCountry > 51000000) {
        alert('Правильно. Население, по оценке 2022 года — более 51000000 человек.'); 
        }
        else {
            alert('Неверно. Население, по оценке 2022 года — более 51000000 человек.');
        }
        
        let mainDishCountry = prompt('Какое главное блюдо в Корее?');

            alert('Правильно. Кимчи – самое представительное блюдо Кореи! Ни один корейский стол невозможно представить без кимчи.');

        else [
            alert('Неправильно. Кимчи – самое представительное блюдо Кореи! Ни один корейский стол невозможно представить без кимчи.')
        ]
        let dateFoundingCountry = prompt('В каком году была основана Южная Корея?');
        if (dateFoundingCountry == '1948' ) {
        alert('Правильно. Республика Корея (РК, Южная Корея) провозглашена в качестве независимого государства в 1948 году.'); 
        }
        else {
            alert('Жаль, неверно. Республика Корея (РК, Южная Корея) провозглашена в качестве независимого государства в 1948 году.');
        }

        let age = prompt('В каком возрасте разрешается употребление алкоголя в Южной Корее?');
        if (age >=19) {
            alert('Отлично. В Корее употребление алкоголя официально разрешено с 19 лет.');
        }
        else {
            alert('Нет, Неверно! В Корее употребление алкоголя официально разрешено с 19 лет.');
        }
