<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Относительные и Абсолютные единицы</title>
     <style type="text/css">
	.em, .ex, .px, .percent { 
                font-family: Cursive, Serif;
         }
        .em { font-size: 3em; }
        .ex { font-size: 5ex; } 
        .px { font-size: 50px; } 
        .percent { font-size: 150%; }

        .in, .mm, .pt { 
                font-family: Sans-serif;
        }
        .in { font-size: 0.5in; }
        .mm { font-size: 5mm; } 
        .pt { font-size: 10pt; }

     </style>
</head>

<body>

   <p class="em">Размер 3 em</p> 
   <p class="ex">Размер 5 ex</p>
   <p class="px">Размер 50 пикселов</p>
   <p class="percent">Размер 150%</p> 

   <p class="in">Размер 0.5 дюйма</p> 
   <p class="mm">Размер 5 миллиметров</p>
   <p class="pt">Размер 10 пункта</p>
 	
</body>

</html>
